[build]
  publish = "public"
  command = "hugo --minify"

[build.environment]
  HUGO_VERSION = "0.140.2"
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

[context.production.environment]
  HUGO_BASEURL = "https://your-site-name.netlify.app/"

[context.deploy-preview.environment]
  HUGO_BASEURL = "https://deploy-preview-${REVIEW_ID}--your-site-name.netlify.app/"

[context.branch-deploy.environment]
  HUGO_BASEURL = "https://branch-${BRANCH}--your-site-name.netlify.app/" 